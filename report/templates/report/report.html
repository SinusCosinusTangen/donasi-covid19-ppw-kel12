<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html>
    <head>
        {% block meta %}
        <link rel="stylesheet" href="{% static 'report/style.css' %}">
        <title>Report</title>
        {% endblock meta %}
    </head>

    <body>
        {% block content %}
        <h1 style="color: #4B6574; font-weight: bold; ">Report Problems</h1>
        <form action="" method="POST">
            <table class="table">
                <tbody>
                    <tr>
                        <td>
                            {{ form.name }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{ form.description }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {% csrf_token %}
                            <button class="btn btn-light" type="submit" name="Simpan">Submit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        {% endblock %}
    </body>
</html>
